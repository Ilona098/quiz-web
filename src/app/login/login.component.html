<form [formGroup]="loginForm" (submit)="submitForm()">
<div class="container col-md-2 b">
  <div class="text-center "><h5>WebbiSkools</h5></div>
  <div class="form-group">
    <label for="login">Login:</label>
    <input type="text" class="form-control" formControlName="login" id="login">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" formControlName="password" id="password">
  </div>
  <button type="button" class="btn btn-primary" type="submit">Login</button>
</div>
</form>
