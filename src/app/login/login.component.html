<form [formGroup]="loginForm" (submit)="submitForm()">
<div class="container col-md-2" style="margin-top: 15px">
  <div class="form-group">
    <label for="login">User login:</label>
    <input type="text" class="form-control" formControlName="login" id="login">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" formControlName="password" id="password">
  </div>
  <button type="button" class="btn btn-primary" type="submit">Login</button>
</div>
</form>
