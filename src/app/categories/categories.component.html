<app-header></app-header>
<div class="container p-5">
  <div class="row">
    <div class="col-sm-8 offset-2" style="margin-top: 15px">
      <h3 class="text-center"style="margin-bottom: 15px">Quizzes</h3>
      <ul class="list-group" *ngFor="let category of categories">
        <label>
          <a class="list-group-item" (click)="onSelected(category.name)">
            {{category.name}}</a>
        </label>
      </ul>
    </div>
  </div>
</div>
